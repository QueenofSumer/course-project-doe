{% extends 'smack/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">Submit Profile</button>
  </form>
{% endblock %}
